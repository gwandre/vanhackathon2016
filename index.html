<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanhackathon 2.0 - Biznas Browser Game Chalenge</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/job.js"></script>
    <script src="js/emp.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chronometer.js"></script>
</head>
<body onkeypress="checkKey(e)">
    <div id="timer">
        <div class="clock" id="Hours">00</div>
        <div class="clock" id="Minutes">:00</div>
        <div class="clock" id="Seconds">:00</div>
        <div class="clock" id="Milliseconds">:00</div>
    </div>
    <div id="bg">
        <img id="scenario" src="img/scenario.png">
        <div id="window">
            <div id="img"><img src="img/sunmoon.png" alt="" /></div>
        </div>
        <div id="arrows">
            <img id="arrow1" class="arrow" src="img/arrow1.png" />
            <img id="arrow2" class="arrow" src="img/arrow2.png" />
            <img id="arrow3" class="arrow" src="img/arrow3.png" />
            <img id="arrow4" class="arrow" src="img/arrow4.png" />
        </div>
        <div id="emp">
            <img id="emp_stress_0" class="emp" src="img/emp_stress_0.png" alt="" />
            <img id="emp_stress_1" class="emp" src="img/emp_stress_1.png" alt="" />
            <img id="emp_stress_2" class="emp" src="img/emp_stress_2.png" alt="" />
            <img id="emp_up_0" class="emp" src="img/emp_up_0.png" alt="" />
            <img id="emp_up_1" class="emp" src="img/emp_up_1.png" alt="" />
            <img id="emp_up_2" class="emp" src="img/emp_up_2.png" alt="" />
        </div>
        <div id="table"><img src="img/table.png"></div>
        <div id="computer"><img src="img/computer.png"></div>
        <div id="inbox"></div>
        <div id="done"></div>
        <div id="powerup">
            <img src="img/powerup.png" alt="" />
        </div>
    </div>

    <div id="controlTop" onclick="arrowClick(4);"></div>
    <div id="controlRight" onclick="arrowClick(1);"></div>
    <div id="controlBottom" onclick="arrowClick(3);"></div>
    <div id="controlLeft" onclick="arrowClick(2);"></div>

    <div id="boss"><img src="img/boss.png" alt="" /></div>

    <div id="title" onclick="startGame();">
        <img src="img/title.png" alt="" />
    </div>

    <div id="hired" onclick="testAnyKey();">
        <img src="img/hired.png" alt="" />
        <span id="points">POINTS: <div id="totalPoints"></div></span>
    </div>

    <div id="fired" onclick="testAnyKey();">
        <img src="img/fired.png" alt="" />
    </div>
</body>
</html>
